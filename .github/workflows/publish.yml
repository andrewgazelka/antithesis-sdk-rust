name: Publish Crate

on:
  workflow_dispatch:
  
jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        override: true

    - run: cargo publish --dry-run --token ${CRATES_TOKEN} -p antithesis_sdk
      env:
        CRATES_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
[package]
name = "antithesis_sdk"
version = "0.1.6"
edition = "2021"
rust-version = "1.62.1"
license = "MIT"
readme = "../README.md"
keywords = ["antithesis", "testing", "fuzzing", "quality"]
categories= ["autonomous testing", "fuzzing", "continous reliability"]
repository = "https://github.com/antithesishq/antithesis-sdk-rust"
homepage = "https://github.com/antithesishq/antithesis-sdk-rust"
documentation = "https://antithesis.com/docs/using_antithesis/sdk/rust_sdk.html"
description = """
Rust SDK for the Antithesis autonomous software testing platform.
"""

[dependencies]
serde = { version = "1.0.113", features = ["derive"] }
serde_json = "1.0.25"
rand = "0.8"
rustc_version_runtime = "0.3" # could maybe remove this since no op handler wont call it
once_cell = "1" # TODO: could probably remove this with some more feature flagging

# needed 
libloading = {version = "0.8", optional = true}
libc = {version = "0.2.64", optional = true}
linkme = {version = "0.3.17", optional = true}



[features]
default = ["full"]
full = ["dep:libloading", "dep:libc", "dep:linkme"] # TODO figure out real name
